<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development 101</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@700;800&family=DM+Sans:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wrapper">

        <!-- ── Header ── -->
        <header>
            <div class="badge">Node.js · Express · SQLite</div>
            <h1>Web Dev <span>101</span></h1>
            <p class="subtitle">Student records — Create, Read, Update, Delete</p>
        </header>

        <!-- ── CREATE ── -->
        <div class="card">
            <div class="card-header">
                <span class="method-tag tag-post">POST</span>
                <h2>Create Student</h2>
            </div>
            <form id="createForm" onsubmit="createStudent(event)">
                <div class="fields">
                    <div class="field">
                        <label for="create-id">Student ID</label>
                        <input type="text" id="create-id" placeholder="e.g. 26001" required />
                    </div>
                    <div class="field">
                        <label for="create-name">Full Name</label>
                        <input type="text" id="create-name" placeholder="e.g. Foulen Foulen" required />
                    </div>
                    <div class="field">
                        <label for="create-specialty">Specialty</label>
                        <input type="text" id="create-specialty" placeholder="e.g. Electrical Engineering" required />
                    </div>
                    <div class="field">
                        <label for="create-score">Score</label>
                        <input type="number" id="create-score" placeholder="0 – 20" min="0" max="20" required />
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-add">Add Student</button>
                </div>
            </form>
        </div>

        <!-- ── READ ── -->
        <div class="card">
            <div class="card-header">
                <span class="method-tag tag-get">GET</span>
                <h2>Get Students</h2>
            </div>
            <form id="getForm" onsubmit="getStudents(event)">
                <div class="fields">
                    <div class="field">
                        <label for="get-id">Student ID <br><small
                                style="text-transform:none;font-size:0.65rem;color:var(--muted)"><em>(leave empty for
                                    all)</em></small></label>
                        <input type="text" id="get-id" placeholder="e.g. 26001 or blank for all" />
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-get">Fetch</button>
                </div>
            </form>

            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialty</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable">
                        <tr>
                            <td colspan="4" class="empty-state">No results yet — hit Fetch to load students.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- ── UPDATE ── -->
        <div class="card">
            <div class="card-header">
                <span class="method-tag tag-put">PUT</span>
                <h2>Update Student</h2>
            </div>
            <form id="updateForm" onsubmit="updateStudent(event)">
                <div class="fields">
                    <div class="field">
                        <label for="update-id">Student ID</label>
                        <input type="text" id="update-id" placeholder="ID to update" required />
                    </div>
                    <div class="field">
                        <label for="update-name">New Name</label>
                        <input type="text" id="update-name" placeholder="Updated name" />
                    </div>
                    <div class="field">
                        <label for="update-specialty">New Specialty</label>
                        <input type="text" id="update-specialty" placeholder="Updated specialty" />
                    </div>
                    <div class="field">
                        <label for="update-score">New Score</label>
                        <input type="number" id="update-score" placeholder="0 – 20" min="0" max="20" />
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-update">Update Student</button>
                </div>
            </form>
        </div>

        <!-- ── DELETE ── -->
        <div class="card">
            <div class="card-header">
                <span class="method-tag tag-delete">DELETE</span>
                <h2>Delete Student</h2>
            </div>
            <form id="deleteForm" onsubmit="deleteStudent(event)">
                <div class="fields">
                    <div class="field">
                        <label for="delete-id">Student ID</label>
                        <input type="text" id="delete-id" placeholder="ID to remove" required />
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-delete">Delete Student</button>
                </div>
            </form>
        </div>

    </div>

    <!-- ── Toast notification ── -->
    <div id="toast"></div>

    <script src="script.js"></script>

</body>

</html>
