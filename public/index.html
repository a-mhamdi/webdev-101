<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Web Development 101</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Welcome to Web Development 101</h1>
        <form onsubmit="saveData()" onreset="clearData()">
            <!-- Inline/grid layout -->
            <div class="form-row align-items-center">
                <label for="name" class="col-form-label">Name:</label>
                <div class="col">
                    <input type="text" id="name" class="form-control">
                </div>
                <label for="specialty" class="col-form-label">Specialty:</label>
                <div class="col">
                    <input type="text" id="specialty" class="form-control">
                </div>
                <label for="score" class="col-form-label">Score:</label>
                <div class="col">
                    <input type="number" id="score" class="form-control">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
